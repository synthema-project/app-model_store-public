apiVersion: apps/v1
kind: Deployment
metadata:
  name: synthema-proxy-mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synthema-proxy-mlflow
  template:
    metadata:
      labels:
        app: synthema-proxy-mlflow
    spec:
      containers:
        - name: synthema-proxy-mlflow
          image: synthema-proxy-mlflow:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5003
          env:
            - name: MLFLOW_TRACKING_URI
              value: "http://synthema-mlflow.default.svc.cluster.local:5000"
            - name: MLFLOW_PROXY_PORT
              value: "5003"
---

apiVersion: v1
kind: Service
metadata:
  name: synthema-proxy-mlflow
spec:
  type: NodePort
  selector:
    app: synthema-proxy-mlflow
  ports:
    - port: 5003
      protocol: TCP
      targetPort: 5003
      nodePort: 31002