apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-model-store
  labels:
    app: app-model-store
    version: v0.1.0
    env: dev
    team: synthema
    component: model-store
  namespace: synthema-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-model-store
  template:
    metadata:
      labels:
        app: app-model-store
    spec:
      containers:
        - name: app-model-store-container
          image: harbor.synthema.rid-intrasoft.eu/synthema/app-model-store:DOCKER_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: MLFLOW_TRACKING_URI
              value: "http://mlflow"
            - name: PYTHONPATH
              value: "/app"
          command: ["python", "src/main.py"]
      imagePullSecrets:
        - name: harbor-cred
---
apiVersion: v1
kind: Service
metadata:
  name: app-model-store
  namespace: synthema-dev
spec:
  type: NodePort
  selector:
    app: app-model-store
  ports:
    - port: 80
      protocol: TCP
